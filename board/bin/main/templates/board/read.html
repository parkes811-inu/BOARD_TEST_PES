<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>read page</h1>

    <table border="1">
        <tr>
            <th>제목</th>
            <td>
                <input type="text" name="title" th:value="${board.title}">
            </td>
        </tr>
        <tr>
            <th>작성자</th>
            <td>
                <input type="text" name="writer" th:value="${board.writer}">
            </td>
        </tr>
        <tr>
            <th>내용</th>
            <td>
                <input type="text" name="content" th:value="${board.content}">
            </td>
        </tr>
    </table>
    <br>
    <button type="button" onclick="location.href='/board/list'">목록</button>
    <button type="button" th:onclick="|location.href='/board/update?no=${board.no}'|">수정</button>
</body>
</html>
