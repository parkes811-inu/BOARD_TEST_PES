<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>list page</h1>
    <a href="/board/insert">게시글 쓰기</a>
    <br>
    <br>

    <table border="1">
        <tr>
            <th>번호</th>
            <th>작성자</th>
            <th>제목</th>
            <th>내용</th>
            <th>등록일자</th>
            <th>수정일자</th>
            <th>조회수</th>
        </tr>
        <tr th:each="board : ${boardList}">
            <td th:text="${board.no}"></td>
            <td >
                <a th:href="|/board/read?no=${board.no}|" th:text="${board.title}">
                </a>
            </td>
            <td th:text="${board.writer}"></td>
            <td th:text="${board.content}"></td>
            <td th:text="${board.regDate}"></td>
            <td th:text="${board.updDate}"></td>
            <td th:text="${board.views}"></td>
        </tr>
    </table>
</body>
</html>
