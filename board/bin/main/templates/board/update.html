<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>update page</h1>
    <br>
    <form action="/board/update" method="post">
        <input type="hidden" name="no" th:value="${board.no}">
        <table border="1">
            <tr>
                <th>제목</th>
                <td>
                    <input type="text" name="title" th:value="${board.title}">
                </td>
            </tr>
            <tr>
                <th>작성자</th>
                <td>
                    <input type="text" name="writer" th:value="${board.writer}">
                </td>
            </tr>
            <tr>
                <th>내용</th>
                <td>
                    <input type="text" name="content" th:value="${board.content}">
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="수정하기">
        <button type="button" th:onclick="|location.href='/board/delete?no=${board.no}'|">삭제하기</button>
    </form>
</body>
</html>
